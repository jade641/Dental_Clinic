    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script>
        // Downloads string content (CSV/text) as a file using a Blob for reliability across platforms
        window.downloadFileFromText = (filename, content) => {
            try {
                const blob = new Blob([content ?? ''], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.href = url;
                link.download = filename;
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('downloadFileFromText failed', e);
                alert('Unable to download the file. Please try again.');
            }
        };

        // Optional: download from base64 data (not used now but handy for future byte streams)
        window.downloadFileFromBase64 = (filename, base64Data, contentType) => {
            try {
                const byteCharacters = atob(base64Data ?? '');
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: contentType || 'application/octet-stream' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.href = url;
                link.download = filename;
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } catch (e) {
                console.error('downloadFileFromBase64 failed', e);
                alert('Unable to download the file. Please try again.');
            }
        };
    </script>
